{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="height: 60vh;">
    <div class="col-md-8 text-center">
        <div class="mb-4">
            <i class="fas fa-balance-scale fa-5x" style="color: #0a192f;"></i>
        </div>
        <h1 class="mb-2">Police Department Portal</h1>
        <p class="text-muted mb-5">Select your access level to proceed</p>
        
        <div class="row g-4">
            <div class="col-md-6">
                <a href="/user" class="text-decoration-none">
                    <div class="card p-5 h-100 hover-shadow border-warning">
                        <i class="fas fa-user-shield fa-3x mb-3 text-primary"></i>
                        <h4>Officer Login</h4>
                        <p class="text-muted">Field Reporting & Analysis</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/admin" class="text-decoration-none">
                    <div class="card p-5 h-100 hover-shadow">
                        <i class="fas fa-building-shield fa-3x mb-3 text-danger"></i>
                        <h4>HQ Admin</h4>
                        <p class="text-muted">Database & Official Reports</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
